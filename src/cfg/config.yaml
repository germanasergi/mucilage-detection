DATASET:
  version: "V4"
  base_dir: "home/ubuntu/mucilage_pipeline/mucilage-detection"
  bands : ['b02', 'b03', 'b04', 'b8a', 'b11', 'b12', 'amei']
  res : "10m"

ENDPOINTS:
  url: "ttps://eodata.dataspace.copernicus.eu"
  stac: "https://stac.dataspace.copernicus.eu/v1/"
  bucket_name: "eodata"

MODEL:
  model_name: "CNN"
  log_features: False


TRAINING:
  batch_size: 32
  optim: "Adam"
  learning_rate: 0.0001
  scheduler: False
  scheduler_type: "ReduceLROnPlateau"
  factor: 0.5
  patience: 5
  num_epochs: 50
